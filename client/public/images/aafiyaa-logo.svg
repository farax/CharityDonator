<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="300" height="90" viewBox="0 0 300 90" xmlns="http://www.w3.org/2000/svg">
  <!-- Background is transparent by default in SVGs -->
  
  <!-- Aafiyaa Text with elegant styling -->
  <text x="10" y="45" font-family="Arial, sans-serif" font-weight="bold" font-size="42" fill="#0e847d">Aafiyaa</text>
  
  <!-- Charity Clinics Text -->
  <text x="14" y="70" font-family="Arial, sans-serif" font-size="20" fill="#13a89e">Charity Clinics</text>
  
  <!-- Stylized Medical Cross Symbol -->
  <g transform="translate(240, 45) scale(0.5)">
    <path d="M 0,0 m -50,-50 a 50,50 0 1,0 100,0 a 50,50 0 1,0 -100,0" fill="none" stroke="#0e847d" stroke-width="8"/>
    <path d="M 0,-30 L 0,30 M -30,0 L 30,0" stroke="#0e847d" stroke-width="8" stroke-linecap="round"/>
  </g>
